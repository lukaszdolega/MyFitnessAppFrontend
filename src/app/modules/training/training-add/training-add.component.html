<form fxLayout="column" [formGroup]="trainingForm" (submit)="submit()">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter a training plan name" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <textarea matInput rows="20" placeholder="Enter a training plan category" formControlName="category"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Content</mat-label>
        <input matInput placeholder="Enter a training plan content" formControlName="content">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Level</mat-label>
        <input matInput placeholder="Enter a training plan level" formControlName="level">
    </mat-form-field>

    <div fxLayoutAlign="end">
        <button mat-flat-button color="primary">Save</button>
    </div>
</form>
