<h1>List of training plans <button mat-raised-button color="accent" routerLink="/trainings/add">Add new training plan <mat-icon>add</mat-icon></button></h1>
<mat-card *ngFor="let training of page?.content">
    <div flexLayout="row">
        <div flexLayout="column" fxFlex>
            <mat-card-title class="trainingName"><a routerLink="{{'/trainings/' + training.slug}}">{{training.name}}</a></mat-card-title>
            <mat-card-subtitle class="trainingCategory">{{training.category}}</mat-card-subtitle>
        </div>
        <div>
            <div class="level">{{training.level}}</div>
        </div>
    </div>
    <mat-card-actions align="end" fxLayoutGap="10">
        <button mat-flat-button color="primary" routerLink="{{'/trainings/' + training.slug}}">Details</button>
    </mat-card-actions>
</mat-card>

<mat-paginator *ngIf="page && page.totalElements > 0"
    [length]="page.totalElements"
     [pageSize]="10"
     [pageSizeOptions]="[10, 25, 50, 100]"
     aria-label="Choose page"
     (page)="onPageEvent($event)">
</mat-paginator>
